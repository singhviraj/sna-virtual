<h2>Responsive Form</h2>
<p>Resize the browser window to see the effect. When the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other.</p>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
     <!--<label for="fname">First Name</label>-->   
     <label for="fname"> Full name</label>
      </div>
      <div class="col-75">
        <input type="text" [(ngModel)]= "use.fullname" name="fullname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="cardn">Card Number</label>
      </div>
      <div class="col-75">
        <input type="text" [(ngModel)]= "use.card" name="card" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="emailid">Email</label>
      </div>
      <div class="col-75">
        <input type="text" [(ngModel)]= "use.email" name="email" placeholder="Your password">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="pass">Password</label>
      </div>
      <div class="col-75">
        <input type="password" [(ngModel)]= "use.password" name="pass" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <input (click)='connectdatabase()' type="submit" value="Submit">
    </div>
  </form>
</div>
